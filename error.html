<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خطا - عروسی علی و مهلا</title>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Vazirmatn', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #fff5f5 0%, #ffe3e3 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
            color: #2d3436;
        }

        .error-container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
            border: 2px solid rgba(232, 67, 147, 0.1);
        }

        .error-icon {
            font-size: 4rem;
            color: #e84393;
            margin-bottom: 1rem;
        }

        .error-title {
            font-size: 2rem;
            color: #2d3436;
            margin-bottom: 1rem;
        }

        .error-message {
            font-size: 1.2rem;
            color: #636e72;
            line-height: 1.8;
            margin-bottom: 2rem;
        }

        .back-button {
            background: linear-gradient(45deg, #6c5ce7, #a29bfe);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">⚠️</div>
        <h1 class="error-title">کد نامعتبر</h1>
        <p class="error-message">
            متأسفانه کد وارد شده نامعتبر است.<br>
            لطفاً از صحت کد اطمینان حاصل کنید و دوباره تلاش کنید.
        </p>
        <a href="/" class="back-button">بازگشت به صفحه اصلی</a>
    </div>
</body>
</html>
